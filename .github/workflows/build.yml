name: Build Caro Game (Hybrid .NET)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v6

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 8.0.x

   
    - name: Restore NuGet Packages
      run: nuget restore CaroGame.sln

    - name: Build Server
      run: msbuild CaroServer/CaroServer.csproj /p:Configuration=Release /p:OutputPath=../dist/Server

 
    - name: Publish Client
      run: msbuild CaroClient/CaroClient.csproj /p:Configuration=Release /p:OutputPath=../dist/Client

    - name: Upload Server Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Caro-Server-App
        path: ./dist/Server
        
    - name: Upload Client Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Caro-Client-App
        path: ./dist/Client
